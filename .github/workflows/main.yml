name: CI

on:
  push:
    branches:
      – master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check out code
    
    - uses: actions/setup-node@v1
    – name: Set up Node.js
      with:
        node-version: '16.x'

    – name: Install dependencies
      run: npm ci

    – name: Build and test
      run: npm run build && npm run test
