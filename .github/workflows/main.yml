name: CI

on:
  push:
    branches:
      – master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    – name: Check out code
      uses: actions/checkout@v2

    – name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    – name: Install dependencies
      run: npm ci

    – name: Build and test
      run: npm run build && npm run test
