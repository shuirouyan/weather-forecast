name: vue CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检查代码
        uses: actions/checkout@v2

      - name: 设置node环境
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 安装依赖
        run: npm install
      - name: 编译代码
        run: npm run build


      - name: 部署到GitHub Page上面
        if: github.ref == 'refs/heads/master'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist
          git commit -m "Deploy to GitHub Pages"
          git push -f https://${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }} master:gh-pages
      
